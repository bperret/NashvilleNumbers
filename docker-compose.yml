version: '3.8'

services:
  backend:
    build: .
    container_name: nashville-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - temp_storage:/tmp/nashville_converter
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - nashville-network

  frontend:
    image: nginx:alpine
    container_name: nashville-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - nashville-network

volumes:
  temp_storage:

networks:
  nashville-network:
    driver: bridge
